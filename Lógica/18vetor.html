<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Vetor
        var cores = []

        // Laço - Obter cores
        for(var i=0; i<3; i++){
            cores.push(prompt("Informe a "+(i+1)+"ª cor"))
        }

        // Laço - Exibir cores
        for(var i=0; i<3; i++){
            document.write(cores[i]+"<br>")
        }

    </script>
</head>
