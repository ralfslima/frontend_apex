<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function texto(valor){
            document.getElementById("exibir").innerText = valor
        }
    </script>

</head>
<body>
    
    <input type="text" id="campo" onkeyup="texto(this.value)">
    <p id="exibir"></p>

</body>
</html>
