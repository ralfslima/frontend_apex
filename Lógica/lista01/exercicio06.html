<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        // Obter o tipo de moeda
        var moeda = prompt("1) Real para Dólar \n2) Dólar para Real")

        // Obter o valor
        var valor = prompt("Informe o valor")

        // Condicional
        if(moeda == 1){
            alert("U$ "+(valor / 5.5).toFixed(2))
        }else{
            alert("R$ "+(valor * 5.5).toFixed(2))
        }

    </script>
</head>

</body>
</html>
