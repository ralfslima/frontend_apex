<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Vetor de números
        var numeros = []

        // Armazenar cinco valores
        for(var i=0; i<5; i++){
            numeros.push(parseInt(prompt("Informe o "+(i+1)+"º número")))
        }

        // Realizar a soma
        var soma = 0
        for(var i=0; i<5; i++){
            soma+=numeros[i]
        }
        document.write("A soma dos valores é "+soma+"<hr>")

        // Realizar a média
        var media = soma / 5
        document.write("A média dos valores é "+media+"<hr>")

        // Exibir números maiores ou iguais a média
        document.write("Os valores maiores ou iguais a média são:<br>")
        for(var i=0; i<5; i++){
            if(numeros[i] >= media){
                document.write(numeros[i]+"<br>")
            }
        }

    </script>

</head>
<body>
    
</body>
</html>
