<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Obter um número
        var numero = parseInt(prompt(("Informe um número")))

        // Menor
        var menor = numero - 10

        // Maior
        var maior = numero + 10

        // Laço
        while(menor <= maior){
            document.write(menor + " ")
            menor++
        }

    </script>
</head>

</body>
</html>
